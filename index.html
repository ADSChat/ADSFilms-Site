<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS Films Streaming Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-weight: 700;
        }
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .film-card {
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .film-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .film-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .film-info {
            padding: 10px;
        }
        .film-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #loginModal, #videoModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            background-color: #333;
            border: none;
            color: #fff;
            border-radius: 4px;
        }
        #customVideoPlayer {
            max-width: 80%;
            max-height: 80%;
            margin: 5% auto;
            display: block;
            background-color: #000;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        #customControls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #customControls button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        #progressBar {
            width: 100%;
            height: 5px;
            background-color: #333;
            cursor: pointer;
        }
        #progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>ADS Films Streaming Platform</h1>
    <div class="film-grid" id="filmGrid"></div>

    <div id="loginModal">
        <div class="modal-content">
            <h2>Login Required</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>

    <div id="videoModal">
        <div id="videoContainer">
            <video id="customVideoPlayer">
                Your browser does not support the video tag.
            </video>
            <div id="customControls">
                <button id="playPauseBtn">Play</button>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
                <button id="fullscreenBtn">Fullscreen</button>
            </div>
        </div>
    </div>

    <script>
        const films = [
            { title: "The Issue With Crime", image: "https://via.placeholder.com/200x300?text=The+Issue+With+Crime", trailer: "trailers/issue_with_crime_trailer.mp4", fullMovie: "movies/issue_with_crime.mp4" },
            { title: "On our own", image: "https://via.placeholder.com/200x300?text=On+our+own", trailer: "trailers/on_our_own_trailer.mp4", fullMovie: "movies/on_our_own.mp4" },
            { title: "Detectives at a dead End", image: "https://via.placeholder.com/200x300?text=Detectives+at+a+dead+End", trailer: "trailers/detectives_dead_end_trailer.mp4", fullMovie: "movies/detectives_dead_end.mp4" },
            { title: "Goats in the outback", image: "https://via.placeholder.com/200x300?text=Goats+in+the+outback", trailer: "trailers/goats_outback_trailer.mp4", fullMovie: "movies/goats_outback.mp4" },
            { title: "The Body in the Night", image: "https://quizzitymc.github.io/ADSFilms-Site/video-capture-1019.40seg-6394.png", trailer: "trailers/body_in_night_trailer.mp4", fullMovie: "blob:https://fraigo.github.io/72a7aa8d-f155-4695-aa9e-1c55ce8e2586" }
        ];

        function displayFilms() {
            const filmGrid = document.getElementById('filmGrid');
            films.forEach(film => {
                const filmCard = document.createElement('div');
                filmCard.className = 'film-card';
                filmCard.innerHTML = `
                    <img src="${film.image}" alt="${film.title}">
                    <div class="film-info">
                        <div class="film-title">${film.title}</div>
                        <a href="#" class="btn" onclick="watchNow('${film.fullMovie}')">Watch Now</a>
                        <a href="#" class="btn" onclick="playTrailer('${film.trailer}')">Play Trailer</a>
                    </div>
                `;
                filmGrid.appendChild(filmCard);
            });
        }

        function watchNow(movieSrc) {
            document.getElementById('loginModal').style.display = 'block';
            sessionStorage.setItem('currentMovie', movieSrc);
        }

        function playTrailer(trailerSrc) {
            const videoPlayer = document.getElementById('customVideoPlayer');
            videoPlayer.src = trailerSrc;
            document.getElementById('videoModal').style.display = 'block';
            initializeVideoPlayer();
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if ((username === 'QuizzityMC' && password === 'ADS2024t1') || 
                (username === 'user' && password === 'test')) {
                document.getElementById('loginModal').style.display = 'none';
                const movieSrc = sessionStorage.getItem('currentMovie');
                if (movieSrc) {
                    const videoPlayer = document.getElementById('customVideoPlayer');
                    videoPlayer.src = movieSrc;
                    document.getElementById('videoModal').style.display = 'block';
                    initializeVideoPlayer();
                    sessionStorage.removeItem('currentMovie');
                }
            } else {
                alert('Invalid credentials. Access denied.');
            }
        }

        function initializeVideoPlayer() {
            const video = document.getElementById('customVideoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');

            playPauseBtn.addEventListener('click', togglePlayPause);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            progressBar.addEventListener('click', seek);
            video.addEventListener('timeupdate', updateProgress);

            function togglePlayPause() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = 'Pause';
                } else {
                    video.pause();
                    playPauseBtn.textContent = 'Play';
                }
            }

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.mozRequestFullScreen) {
                        video.mozRequestFullScreen();
                    } else if (video.webkitRequestFullscreen) {
                        video.webkitRequestFullscreen();
                    } else if (video.msRequestFullscreen) {
                        video.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }

            function seek(e) {
                const percent = e.offsetX / this.offsetWidth;
                video.currentTime = percent * video.duration;
                progress.style.width = percent * 100 + '%';
            }

            function updateProgress() {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = percent + '%';
            }
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('loginModal')) {
                document.getElementById('loginModal').style.display = 'none';
            }
            if (event.target == document.getElementById('videoModal')) {
                document.getElementById('videoModal').style.display = 'none';
                document.getElementById('customVideoPlayer').pause();
            }
        }

        displayFilms();
    </script>
</body>
</html>
