<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS Films Streaming Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a; /* Darker background */
            color: #fff;
            margin: 0;
            padding: 20px;
            
        }
        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px; /* Added space after title */
            color: #f0f0f0; /* Lighter title color */
        }
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Larger cards */
            gap: 25px; /* Increased gap */
        }
        .film-card {
            background-color: #1a1a1a; /* Darker card background */
            border-radius: 12px; /* More rounded corners */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
        .film-card:hover {
            transform: translateY(-5px); /* Slight hover lift */
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1); /* Enhanced hover shadow */
        }
        .film-card img {
            width: 100%;
            height: 250px; /* Increased image height */
            object-fit: cover;
            display: block;
        }
        .film-info {
            padding: 15px; /* Increased padding */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px; /* Minimum height for info area */
        }
        .film-title {
            font-weight: 500; /* Slightly lighter bold for title */
            margin-bottom: 15px; /* Added space under title */
            font-size: 1.1rem; /* Slightly larger font */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px; /* Larger button padding */
            margin: 5px 0; /* Spacing around buttons */
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
             border: none;
             font-size: 0.9rem;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        #loginModal, #videoModal {
            display: none;
            position: fixed;
            z-index: 1000; /* Ensure modals are on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow: auto; /* Allow scroll if content overflows */
            
            
        }
         .modal-content {
             background-color: #1a1a1a;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
       

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            background-color: #333;
            border: none;
            color: #fff;
            border-radius: 6px;
              outline: none;
        }
        #videoModal video{
             max-width: 90%;
             max-height: 90%;
            margin: 5% auto;
            display: block;
              background-color: #000;
        }
        #videoModal {
           display: flex;
           justify-content: center;
           align-items: center;
        }
    </style>
</head>
<body>
    <h1>ADS Films Streaming Platform</h1>
    <div class="film-grid" id="filmGrid"></div>

    <div id="loginModal">
        <div class="modal-content">
            <h2>Login Required</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>

     <div id="videoModal">
         <video controls id="customVideoPlayer">
                Your browser does not support the video tag.
            </video>
        </div>
 

    <script>
        const films = [
            { title: "Death on the Fjord", image: "video-capture-551.73seg-6341.png", trailer: "trailers/issue_with_crime_trailer.mp4", fullMovie: "movies/doft.mp4" },
            { title: "The Issue With Crime", image: "video-capture-85.83seg-6017.png", trailer: "movies/The%20issue%20with%20crime%20trailer.mp4", fullMovie: "movies/issue_with_crime.mp4" },
            { title: "On our own", image: "video-capture-544.63seg-2710.png", trailer: "trailers/on_our_own_trailer.mp4", fullMovie: "movies/on_our_own.mp4" },
            { title: "Detectives at a Dead End", image: "video-capture-362.32seg-6905.png", trailer: "trailers/detectives_dead_end_trailer.mp4", fullMovie: "movies/detectives_dead_end.mp4" },
            { title: "Goats in the outback", image: "video-capture-79.11seg-8714.png", trailer: "trailers/goats_outback_trailer.mp4", fullMovie: "movies/goats_outback.mp4" },
            { title: "The Body in the Night", image: "video-capture-1019.40seg-6394.png", trailer: "trailers/body_in_night_trailer.mp4", fullMovie: "blob:https://fraigo.github.io/72a7aa8d-f155-4695-aa9e-1c55ce8e2586" }
        ];

        function displayFilms() {
            const filmGrid = document.getElementById('filmGrid');
            films.forEach(film => {
                const filmCard = document.createElement('div');
                filmCard.className = 'film-card';
                filmCard.innerHTML = `
                    <img src="${film.image}" alt="${film.title}">
                    <div class="film-info">
                        <div class="film-title">${film.title}</div>
                        <a href="#" class="btn" onclick="watchNow('${film.fullMovie}')">Watch Now</a>
                        <a href="#" class="btn" onclick="playTrailer('${film.trailer}')">Play Trailer</a>
                    </div>
                `;
                filmGrid.appendChild(filmCard);
            });
        }

        function watchNow(movieSrc) {
            document.getElementById('loginModal').style.display = 'block';
            sessionStorage.setItem('currentMovie', movieSrc);
        }

        function playTrailer(trailerSrc) {
            const videoPlayer = document.getElementById('customVideoPlayer');
            videoPlayer.src = trailerSrc;
             document.getElementById('videoModal').style.display = 'flex';
             videoPlayer.play();
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if ((username === 'QuizzityMC' && password === 'ADS2024t1') || 
                (username === 'user' && password === 'test')) {
                document.getElementById('loginModal').style.display = 'none';
                const movieSrc = sessionStorage.getItem('currentMovie');
                if (movieSrc) {
                    const videoPlayer = document.getElementById('customVideoPlayer');
                    videoPlayer.src = movieSrc;
                    document.getElementById('videoModal').style.display = 'flex';
                     videoPlayer.play();
                    sessionStorage.removeItem('currentMovie');
                }
            } else {
                alert('Invalid credentials. Access denied.');
            }
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('loginModal')) {
                document.getElementById('loginModal').style.display = 'none';
            }
            if (event.target == document.getElementById('videoModal')) {
                document.getElementById('videoModal').style.display = 'none';
                document.getElementById('customVideoPlayer').pause();
            }
        }

        displayFilms();
    </script>
</body>
</html>
